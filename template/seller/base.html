<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Seller Portal{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: #f6f7fb; color: #111827; }

        .navbar {
            background: #fff;
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #4f46e5;
            text-decoration: none;
        }

        .nav a {
            margin-left: 18px;
            font-size: 15px;
            font-weight: 500;
            color: #374151;
            text-decoration: none;
        }

        .btn {
            background: #4f46e5;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
        }

        button {
            padding: 14px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
            gap: 20px;
        }

        .product {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
        }

        .success { color: #16a34a; font-weight: 500; }
        .error { color: #dc2626; font-weight: 500; }
    </style>
</head>
<body>

<div class="navbar">
    <a href="{% url 'sellers:home' %}" class="logo">Seller Portal</a>

    <div class="nav">
        {% if user.is_authenticated %}
            <span>Hi {{ user.username }}</span>
            <a href="{% url 'sellers:add_product' %}">Add Product</a>
            <a href="{% url 'sellers:display_products' user.id %}">My Products</a>
            <a href="{% url 'sellers:logout_seller' %}">Logout</a>
        {% else %}
            <a href="{% url 'sellers:login_seller' %}">Login</a>
            <a href="{% url 'sellers:register_seller' %}" class="btn">Register</a>
        {% endif %}
    </div>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
