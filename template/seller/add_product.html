<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #f6f7fb;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111827;
        }

        .container {
            width: 720px;
            background: #ffffff;
            padding: 50px 60px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 30px;
            font-weight: 600;
        }

        p {
            margin-bottom: 35px;
            color: #6b7280;
            font-size: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 22px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            outline: none;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
        }

        textarea {
            resize: vertical;
            min-height: 90px;
        }

        .full {
            grid-column: span 2;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox input {
            width: auto;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 16px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        #response {
            margin-top: 20px;
            font-size: 15px;
            font-weight: 500;
        }

        .success {
            color: #16a34a;
        }

        .error {
            color: #dc2626;
        }

        /* Loading indicator */
        .htmx-indicator {
            display: none;
            margin-top: 15px;
            color: #6b7280;
        }

        form.htmx-request .htmx-indicator {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add New Product</h1>
    <p>Fill the details below to add a new product to your store.</p>

    <form
        hx-post="{% url 'sellers:add_product' %}"
        hx-target="#response"
        hx-swap="innerHTML"
        hx-indicator=".htmx-indicator"
    >
        {% csrf_token %}

        <div class="grid">
            <div>
                <label>Product Name</label>
                <input type="text" name="name" required>
            </div>

            <div>
                <label>Category</label>
                <input type="text" name="category" placeholder="eg. electronics" required>
            </div>

            <div>
                <label>Price</label>
                <input type="number" name="price" step="0.01" required>
            </div>

            <div>
                <label>Discount Price</label>
                <input type="number" name="desc_price" step="0.01">
            </div>

            <div>
                <label>Stock</label>
                <input type="number" name="stock" required>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="is_activate" value="true" checked>
                <label>Activate Product</label>
            </div>

            <div class="full">
                <label>Description</label>
                <textarea name="descp"></textarea>
            </div>
        </div>

        <button type="submit">Add Product</button>
    </form>

    <div class="htmx-indicator">‚è≥ Adding product...</div>
    <div id="response"></div>
</div>

</body>
</html>
