{% extends 'seller/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}

<style>
/* ---------- Dashboard Header ---------- */
.dashboard {
    animation: fadeSlide 0.5s ease;
}

@keyframes fadeSlide {
    from {
        opacity: 0;
        transform: translateY(14px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.dashboard h1 {
    font-size: 28px;
    font-weight: 600;
    color: #111827;
    margin-bottom: 6px;
}

.dashboard p {
    color: #6b7280;
    margin-bottom: 30px;
}

/* ---------- Stats Cards ---------- */
.stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
}

.stat-card {
    background: #ffffff;
    padding: 26px;
    border-radius: 16px;
    box-shadow: 0 16px 35px rgba(0,0,0,0.08);
    transition: 0.25s ease;
    position: relative;
    overflow: hidden;
}

.stat-card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(79,70,229,0.08), transparent);
    opacity: 0;
    transition: 0.25s ease;
}

.stat-card:hover::before {
    opacity: 1;
}

.stat-card:hover {
    transform: translateY(-6px);
}

.stat-title {
    font-size: 14px;
    color: #6b7280;
    margin-bottom: 10px;
}

.stat-value {
    font-size: 26px;
    font-weight: 600;
    color: #4f46e5;
}

/* ---------- Welcome Card ---------- */
.welcome-card {
    background: linear-gradient(135deg, #4f46e5, #4338ca);
    color: white;
    padding: 32px;
    border-radius: 18px;
    margin-bottom: 30px;
    box-shadow: 0 20px 40px rgba(79,70,229,0.35);
}

.welcome-card h2 {
    font-size: 22px;
    margin-bottom: 6px;
}

.welcome-card span {
    font-weight: 600;
}

/* ---------- Quick Actions ---------- */
.actions {
    margin-top: 35px;
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
}

.action-btn {
    background: #ffffff;
    padding: 14px 20px;
    border-radius: 12px;
    font-weight: 500;
    color: #4f46e5;
    text-decoration: none;
    box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    transition: 0.25s ease;
}

.action-btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 16px 30px rgba(0,0,0,0.12);
}

/* ---------- Mobile ---------- */
@media (max-width: 640px) {
    .dashboard h1 {
        font-size: 24px;
    }
}
</style>

<div class="dashboard">

    <!-- Welcome Banner -->
    <div class="welcome-card">
        <h2>Welcome back, <span>{{ user.username }}</span> ðŸ‘‹</h2>
        <p>Manage your products, prices, and stock from one place.</p>
    </div>

    <!-- Stats -->
    <div class="stats">
        <div class="stat-card">
            <div class="stat-title">Total Products</div>
            <div class="stat-value">--</div>
        </div>

        <div class="stat-card">
            <div class="stat-title">Active Products</div>
            <div class="stat-value">--</div>
        </div>

        <div class="stat-card">
            <div class="stat-title">Out of Stock</div>
            <div class="stat-value">--</div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="actions">
        <a href="{% url 'sellers:add_product' %}" class="action-btn">âž• Add Product</a>
        <a href="{% url 'sellers:display_products' user.id %}" class="action-btn">ðŸ“¦ My Products</a>
    </div>

</div>

<script>
/* Simple number animation (optional future dynamic data) */
document.querySelectorAll('.stat-value').forEach(el => {
    let start = 0;
    let end = 0; // replace later dynamically
    let interval = setInterval(() => {
        if (start >= end) {
            clearInterval(interval);
        } else {
            start++;
            el.textContent = start;
        }
    }, 20);
});
</script>

{% endblock %}
