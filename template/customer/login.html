{% extends "customer/base.html" %}
{% block title %}Login | ShopKart{% endblock %}

{% block content %}
<style>
/* ================= AUTH LAYOUT ================= */
.auth-wrapper {
    min-height: 85vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-card {
    width: 100%;
    max-width: 380px;
    background: #fff;
    padding: 32px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    animation: fadeUp 0.4s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

.auth-card h2 {
    text-align: center;
    margin-bottom: 6px;
}

.auth-card p {
    text-align: center;
    color: #6b7280;
    font-size: 14px;
    margin-bottom: 20px;
}

/* ================= MESSAGES ================= */
.auth-message {
    padding: 10px 14px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 14px;
    text-align: center;
}

.auth-message.error {
    background: #fee2e2;
    color: #991b1b;
}

.auth-message.success {
    background: #dcfce7;
    color: #166534;
}

/* ================= FORM ================= */
.form-group {
    margin-bottom: 14px;
}

.form-group label {
    font-size: 13px;
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
}

.form-group input {
    width: 100%;
    padding: 11px 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    transition: 0.2s ease;
}

.form-group input:focus {
    border-color: #2563eb;
    outline: none;
}

/* ================= BUTTON ================= */
.auth-btn {
    width: 100%;
    padding: 12px;
    background: #2563eb;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.25s ease;
}

.auth-btn:hover {
    background: #1e40af;
}

/* ================= FOOTER ================= */
.auth-footer {
    text-align: center;
    margin-top: 16px;
    font-size: 14px;
}

.auth-footer a {
    color: #ff9f00;
    font-weight: 600;
    text-decoration: none;
}
</style>

<div class="auth-wrapper">
    <div class="auth-card">

        <h2>Welcome Back</h2>
        <p>Login to continue shopping</p>

        <!-- Django Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="auth-message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <button class="auth-btn">Login</button>
        </form>

        <div class="auth-footer">
            Donâ€™t have an account?
            <a href="{% url 'customers:customer_register' %}">Register</a>
        </div>

    </div>
</div>
{% endblock %}
